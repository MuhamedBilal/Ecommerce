<div class="row">
  <div class="col-md-6 mx-3 my-3">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" #slideBtn [class.active]="i === 0" *ngFor="let image of product.images; let i = index" data-bs-target="#carouselExampleDark" [attr.data-bs-slide-to]="i"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of product.images; let i = index" [class.active]="i === 0" data-bs-interval="10000">
          <img src="{{ image }}" class="d-block w-100" alt="...">
                </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="col-md-5 mx-3 my-3">
    <h2>{{ product.title }}</h2>
    <p class="mb-4">{{ product.brand }}</p>
    <p class="mb-4">{{ product.description }}</p>
    <p class="mb-4">{{ product.category }}</p>
    <p class="mb-4">Price: {{ product.price | currency:'LE' }}</p>
    <!-- <p class="mb-4">Published date: {{ product.publishedDate | date }}</p> -->
    <p class="mb-4" [innerHTML]="product.stock | stock"></p>
    <button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>
  </div>
</div>
