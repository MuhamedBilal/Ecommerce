
<!-- Product Card Component -->
<div class="card h-100 d-flex flex-column" (click)="showDetails()">
  <img [src]="product.thumbnail" alt="Product Image" class="card-img-top w-100" style="height: 200px; object-fit: cover;">
  <div class="card-body d-flex flex-column">
    <h4 class="card-title mb-5" style="height: 10px">{{ product.title }}</h4>
    <p class="card-text">Category: {{ product.category }}</p>
    <p class="card-text">Rate: {{ product.rating }}</p>
    <p class="card-text">Price: {{ product.price | price }}</p>
    <p class="card-text" [innerHTML]="product.stock | stock"></p>
    <button class="btn btn-primary mt-auto" (click)="addToCart($event, product)">Add to cart</button>
  </div>
</div>
