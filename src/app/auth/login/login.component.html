<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="container mt-5">
  <div *ngIf="errorMessage" class="text-danger">
    {{ errorMessage }}
  </div>
  <div class="form-group mb-3">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <div *ngIf="email.touched && email.invalid" class="text-danger">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" #password="ngModel" ngModel required>
    <div *ngIf="password.touched && password.invalid" class="text-danger">
      Please enter a password.
    </div>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>
