<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
      Please enter your name.
  </div>
    </div>
  <div class="form-group mb-3">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control">
    <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-danger">
      Please enter a valid username (with no spaces).
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
      Please enter a valid password (at least 8 characters long, containing at least one lowercase letter, one uppercase letter, one digit, and one special character).
    </div>
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree to Terms & Conditions</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
